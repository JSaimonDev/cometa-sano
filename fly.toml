app = "sanosanote-api"
primary_region = "mad"

[deploy]
  release_command = "npx prisma migrate deploy"


[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
